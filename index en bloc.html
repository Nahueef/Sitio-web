<html>
    <head>
        <title>Primera Pagina Web por html</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico.ico">

   </head>
          <!--body es para crear el cuerpo en el que va a aparecer visible para los usuarios del sitio-->
    <body>
          <!--h1 se utiliza para crear titulares, se puede utilizar solo hasta h6-->
          <!-- i es la fuente italica para las letras-->    
        <h1>Primera Clase <i>"Desde 0"</i></h1>
        <hr/>
        
        <h2>Segunda Clase <i>"Etiquetas"</i></h2>
        
          <!--blockquote es una citacion de texto que ya ha sido escrito-->
          <!--cite es un remarco del autor que hizo la citacion de texto-->
   
        <cite>Nahuel Fleitas</cite>
        <p><blockquote> En esta clase se repasan <b>etiquetas importantes</b> para el transcurso de la creacion de pagina web</blockquote></p>
          <!--b o strong sirven para colocar letras en negrita-->
          <!--span sirve para cambiar el formato de las letras-->

          <!--br sirve para colocar un espaciado-->
       <br />
        <hr/>
        <h3>Tercera Clase <i>"Enlaces"</i></h3>
        <a target="_blank" href="https://www.google.com/">Ir a Google</a>
        <hr/>
        <h4>Cuartas Clase <i>"Listas"</i></h3>



    </body>
